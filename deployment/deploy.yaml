apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-deployment
  labels:
    app: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project
  template:
    metadata:
      labels:
        app: project
    spec:
      containers:
        - name: project
          image: 694879447632.dkr.ecr.us-east-2.amazonaws.com/project
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
